<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://img.freepik.com/premium-vector/contract-line-illustration_120816-3088.jpg?size=626&ext=jpg&ga=GA1.1.1616088967.1707819102&semt=ais" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-1" style="color:blue">{{user_profile.name}}</h1>
    <hr>
    <div class="d-flex flex-wrap justify-content-around mb-3">
        <div>
            <svg class="mr-0" xmlns="http://www.w3.org/2000/svg" width="16px" heigth="16px" viewBox="0 0 512 512">
                <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
                <span>{{user_profile.phone}}</span>
            </svg>            
            
        </div>
        <div>
            <svg class="mr-0" xmlns="http://www.w3.org/2000/svg" width="16px" heigth="16px" viewBox="0 0 512 512">
                <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
            </svg>
            <span>{{user_profile.email}}</span>
        </div>
    </div>
    <hr>
    <h1 class="display-1">Education</h1>
    <div class="d-flex flex-wrap justify-content-between">
        <div>
            <p>{{user_profile.school}}</p>
        </div>
        <div>

            <p>{{user_profile.degree}}</p>
        </div>
    </div>
    <p>{{user_profile.university}}</p>
    <hr>
    <h1 class="display-1">Skills:</h1>
    
    
    <p>{{user_profile.skills}}</p>
    <hr>
    <h1 class="display-1">Summary</h1>
    
    <p>{{user_profile.summary}}</p>
    <hr>
    <h1 class="display-1">Work Experience</h1>
    <p>{{user_profile.workexperince}}</p>
</div>
</body>
</html>
